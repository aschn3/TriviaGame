<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Trivia Game</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">
			
			<!-- Crystal Collector Jumbotron -->
			<div class="jumbotron" style="background-color: yellow; color: blue;">
				<div class="container">
					<h1 class="text-center"><strong>March Madness Trivia Game!</strong></h1>
				</div>
			</div>
			
			<div class="container">
				<section class = "data content">
					<div class="time">
						<p class="counter"></p>
						
					</div>
					<form action="#">
						<label>Which team is the most recent team to repeat as National Champions?</label> <br>
						<input type="radio" value="Duke" name="location"> Duke<br>
						<input type="radio" value="Kansas" name="location"> Kansas<br>
						<input type="radio" value="North Carolina" name="location"> North Carolina<br>
						<input type="radio" value="Florida" name="location"> Florida<br>
						
						
						<label>Which team has won the most National Titles in the history of the NCAA Tournament?</label> <br>
						<input type="radio" value="Kentucky" name="address"> Kentucky<br>
						<input type="radio" value="North Carolina" name="address"> North Carolina<br>
						<input type="radio" value="UCLA" name="address"> UCLA<br>
						<input type="radio" value="Duke" name="address"> Duke<br>
						
						<label>What active coach has the most tournament titles, with three to his name?</label> <br>
						<input type="radio" value="Roy Williams" name="title"> Roy Williams<br>
						<input type="radio" value="Mike Krzyzewski" name="title"> Mike Krzyzewski<br>
						<input type="radio" value="Billy Donovan" name="title"> Billy Donovan<br>
						<input type="radio" value="Jim Calhoun" name="title"> Jim Calhoun<br>
						
						<label>Which player scored the most points in NCAA Tournament history for a single game?</label> <br>
						<input type="radio" value="Austin Carr" name="location"> Austin Carr<br>
						<input type="radio" value="Kevin Durant" name="location"> Kevin Durant<br>
						<input type="radio" value="Bill Walton" name="location"> Bill Walton<br>
						<input type="radio" value="Carmelo Anthony" name="location"> Carmelo Anthony<br>
						
						
					</form>
					<button class="btn btn-primary done">Done</button>
				</section>
				<div class="result">
					<p class="correct"></p>
					<p class="incorrect"></p>
					<p class="empty"></p>
				</div>
				<button class="btn btn-primary start">Start Game!</button>
			</div>
			<script type="text/javascript" src="assets/javascript/app.js"></script>
		</body>
	</html>
